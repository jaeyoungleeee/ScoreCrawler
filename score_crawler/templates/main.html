{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col s8 m6 offset-s2 offset-m3 center-align">
      <form method="get" autocomplete="off" action="">
        <div class="row">
          <div class="input-field col s12">
            {% comment %} <img class='github prefix' src=""> {% endcomment %}
            <input type="text" id="username-input" class="autocomplete">
            <label for="username-input">아이디를 입력하세요.</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" id="search-btn">검색</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block js %}
<script>
$(document).ready(function(){
    $('input.autocomplete').autocomplete({
      data: {
        {% for name in names %}
        {{ name }}: null,
        {% endfor %}
      },
    });
  });
</script>
{% endblock  %}
